{% extends 'svedenia/index.html' %}

{% block sved_title %}
    {{ group.title }}
{% endblock %}

{% block sved_name %}
    {{ group.title }}
{% endblock %}

{% block sved_text %}
    {% for info in group.svedenie_set.all %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ info.title }}</h3>
          </div>
          <div class="panel-body">
            {{ info.text|safe }}
          </div>
        </div>
    {% endfor %}
{% endblock %}
