<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{ event.title }}</h4>
        </div>
        <div class="modal-body">
            <i class="fa fa-calendar"></i> <strong>{{ event.date_begin|date:"d.m.Y" }} {% if event.date_end and not event.date_end == event.date_begin %} - {{ event.date_end|date:"d.m.Y" }}{% endif %}</strong>
            {% if event.klass %}
                <span style="margin-left: 20px"><i class="fa fa fa-briefcase"></i> <strong>{{ event.klass }}</strong></span>
            {% endif %}

            <br><br>

            {{ event.content|safe }}
        </div>
        <div class="modal-footer">
            <script type="text/javascript">(function(w,doc) {
                if (!w.__utlWdgt ) {
                    w.__utlWdgt = true;
                    var d = doc, s = d.createElement('script'), g = 'getElementsByTagName';
                    s.type = 'text/javascript'; s.charset='UTF-8'; s.async = true;
                    s.src = ('https:' == w.location.protocol ? 'https' : 'http')  + '://w.uptolike.com/widgets/v1/uptolike.js';
                    var h=d[g]('body')[0];
                    h.appendChild(s);
                }})(window,document);
            </script>
            <div class="row">
                <div class="col-md-4">
                    <div data-background-alpha="0.0" data-buttons-color="#ffffff" data-counter-background-color="#ffffff" data-share-counter-size="12" data-top-button="false" data-share-counter-type="disable" data-share-style="13" data-mode="share" data-like-text-enable="false" data-mobile-view="true" data-icon-color="#ffffff" data-orientation="horizontal" data-text-color="#000000" data-share-shape="round-rectangle" data-sn-ids="vk.fb.ok.tw." data-share-size="20" data-background-color="#ffffff" data-preview-mobile="false" data-mobile-sn-ids="fb.vk.tw.wh.ok.vb." data-pid="1508395" data-counter-background-alpha="1.0" data-following-enable="false" data-exclude-show-more="false" data-selection-enable="false" class="uptolike-buttons" ></div>
                </div>
                <div class="col-md-8">
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
