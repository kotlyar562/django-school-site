{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Авторизация{% endblock %}

{% block head %}
    <script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block center %}
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center" style="margin-bottom: 20px">Авторизация</h3>
            {% if user.is_authenticated %}
                <div class="alert alert-info">
                    <p>Вы уже авторизованы.</p>
                </div>
            {% else %}
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form class='' method="post">{% csrf_token %}
                            <fieldset>
                                {{ form|bootstrap }}
                            </fieldset>
                            <button class="btn btn-block btn-success" type="submit">Войти</button>
                        </form>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
