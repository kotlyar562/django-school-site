{% extends 'base.html' %}

{% block title %}{{ article.title|lower|capfirst }}{% endblock %}

{% block head %}
    <meta property="og:title" content="{{ article.title }} - МБОУ школа №7" />
    <meta property="og:description" content="{{ article.content|striptags|truncatewords:30 }}" />
    <meta property="og:url" content="http://feo-school7.ru{% url 'blog:article' article.pk %}" />
    <meta property="og:image" content="http://feo-school7.ru/static/img/school.jpg" />
{% endblock %}

{% block center %}

        <div class="col-md-12">
            <h4 class="titleh4"><span>{{ article.title }}</span></h4>
            <small class="pull-right"><a href="{% url 'accounts:profile' article.author.pk %}">{{ article.author }}</a>&emsp;<i class="fa fa-calendar"></i> {{ article.date_add }}</small>
            <div class="clearfix"></div>
            {{ article.content|safe }}
