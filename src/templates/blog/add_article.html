{% extends 'base.html' %}
{% load bootstrap %}

{% block head %}
    <link rel="stylesheet" href="/static/redactor/css/redactor.css" />
    <script src="/static/redactor/redactor.js"></script>

    <script type="text/javascript" src="/static/redactor/jquery.redactor.init.js"></script>
    <script type="text/javascript" src="/static/redactor/redactor.js"></script>
    <script type="text/javascript" src="/static/redactor/langs/ru.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/table.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/filemanager.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/fontcolor.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/fontfamily.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/fontsize.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/fullscreen.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/imagemanager.js"></script>
    <script type="text/javascript" src="/static/redactor/plugins/video.js"></script>
{% endblock %}

{% block title %}Добавить статью{% endblock %}

{% block center %}
    <div class="row">
        <h4 class="titleh4"><span>Добавить статью</span> <small class="pull-right">дата - {% now "d.m.Y" %}, автор - {{ user.get_full_name }}</small></h4>
        <div class="col-md-10 col-md-offset-1">
            <form method="post">{% csrf_token %}
                <fieldset>
                    {{ form|bootstrap }}
                </fieldset>
                <button class="btn btn-success" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
